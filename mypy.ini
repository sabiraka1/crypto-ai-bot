[mypy]
python_version = 3.11
# Пусть mypy сам видит пакет из src/ без PYTHONPATH
mypy_path = src

# Максимально строгий режим (аналог strict = True, но явно)
no_implicit_optional = True
strict_optional = True
disallow_untyped_defs = True
disallow_untyped_calls = True
disallow_incomplete_defs = True
disallow_any_generics = True
check_untyped_defs = True
no_implicit_reexport = True
strict_equality = True

# Полезные предупреждения
warn_return_any = True
warn_no_return = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_unused_configs = True

# Красивый вывод
pretty = True
color_output = True

# Плагины (добавляй при необходимости, например pydantic)
plugins =

# Игнорируем внешние зависимости без типов
[mypy-ccxt.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-prometheus_client.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

# Если миграции/скрипты бывают «динамичными», можно выключить их
[mypy-crypto_ai_bot.core.infrastructure.storage.migrations.*]
ignore_errors = True

# Тестам ослабим строгость
[mypy-tests.*]
disallow_untyped_defs = False
disallow_untyped_calls = False
check_untyped_defs = False
warn_return_any = False
