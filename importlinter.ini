[importlinter]
root_package = crypto_ai_bot

[contract:layers]
name = Enforce layering: app -> core -> utils
layers =
    crypto_ai_bot.app
    crypto_ai_bot.core
    crypto_ai_bot.utils

[contract:forbid_app_imports]
name = core must not import app
type = forbidden
source_modules =
    crypto_ai_bot.core
forbidden_modules =
    crypto_ai_bot.app

[contract:forbid_utils_imports]
name = utils must not import app or core
type = forbidden
source_modules =
    crypto_ai_bot.utils
forbidden_modules =
    crypto_ai_bot.app
    crypto_ai_bot.core

[contract:no_cycles]
name = No import cycles in core
type = independence
modules =
    crypto_ai_bot.core
