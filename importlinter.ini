[importlinter]
root_package = crypto_ai_bot

[contract:layers]
name = Enforce layering: cli, app -> core -> utils
layers =
    crypto_ai_bot.cli
    crypto_ai_bot.app
    crypto_ai_bot.core
    crypto_ai_bot.utils

[contract:forbid_core_to_cli_app]
name = core must not import cli/app
type = forbidden
source_modules =
    crypto_ai_bot.core
forbidden_modules =
    crypto_ai_bot.cli
    crypto_ai_bot.app

[contract:forbid_utils_upwards]
name = utils must not import upper layers
type = forbidden
source_modules =
    crypto_ai_bot.utils
forbidden_modules =
    crypto_ai_bot.cli
    crypto_ai_bot.app
    crypto_ai_bot.core

[contract:no_cycles_core]
name = No import cycles in core
type = independence
modules =
    crypto_ai_bot.core
