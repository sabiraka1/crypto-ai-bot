[pytest]
# Test paths
testpaths = tests

# Python path includes root for utils and src for crypto_ai_bot
pythonpath = . src

# Pytest options
addopts = 
    -ra
    --strict-markers
    --disable-warnings
    --tb=short

# Asyncio mode
asyncio_mode = auto

# Custom markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    paper: Paper mode tests
    live: Live mode tests (requires API keys)