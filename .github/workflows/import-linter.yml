name: Import contracts

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  import-linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (prefer pyproject, fallback to requirements)
        run: |
          set -e
          if [ -f "pyproject.toml" ]; then
            pip install --upgrade pip
            # если есть poetry/hatch/flit – используйте свой менеджер;
            # по-умолчанию установим сам пакет в editable + runtime deps:
            pip install -e .
          elif [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi
          pip install import-linter

      - name: Run import-linter
        run: |
          lint-imports --config importlinter.ini --verbose