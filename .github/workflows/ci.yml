name: build-and-check

on:
  push:
  pull_request:

jobs:
  ruff:
    name: Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install "ruff==0.6.9"
      - name: Ruff (format + lint)
        run: |
          ruff --version
          ruff format .
          ruff check .

  mypy:
    name: MyPy (advisory)
    runs-on: ubuntu-latest
    needs: ruff
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install mypy types-requests
      - name: MyPy
        run: |
          mypy --version
          mypy src || true

  import_linter:
    name: Import Linter (advisory)
    runs-on: ubuntu-latest
    needs: ruff
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install "import-linter==2.0"
      - name: Lint imports (architecture)
        run: |
          lint-imports --config importlinter.ini --verbose
