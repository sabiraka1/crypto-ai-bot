name: ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install -U pip wheel
          pip install -e .
          pip install import-linter

      - name: Import Linter
        run: |
          lint-imports --config importlinter.ini

      - name: Smoke imports
        env:
          MODE: paper
          EXCHANGE: gateio
          SYMBOL: BTC/USDT
          FIXED_AMOUNT: "10"
          SANDBOX: "0"
        run: |
          python - <<'PY'
          from crypto_ai_bot.app.compose import build_container
          c = build_container()
          assert c.settings.MODE.lower() in ("paper","live")
          print("compose_ok")
          PY
