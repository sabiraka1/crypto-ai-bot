name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Fallbacks if no requirements are provided
          pip install ruff mypy import-linter pytest

      - name: Show versions
        run: |
          python --version
          pip list
          ruff --version || true
          mypy --version || true
          lint-imports --version || true
          pytest --version || true

      - name: Ruff (lint)
        run: |
          ruff check .

      - name: Mypy (type check)
        run: |
          mypy --config-file mypy.ini .

      - name: Import Linter (architecture)
        env:
        PYTHONPATH: ./src
        run: |
        lint-imports --config importlinter.ini --verbose

      - name: Pytest
        env:
          PYTHONPATH: ./src
        run: |
          pytest -q -W error -c pytest.ini
